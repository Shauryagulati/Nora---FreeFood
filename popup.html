<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #fafafa;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
    }

    .tagline {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: #ccc;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .slider::before {
      content: '';
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider::before {
      transform: translateX(20px);
    }

    .counter {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .counter .count {
      font-size: 28px;
      font-weight: 700;
      color: #4caf50;
    }

    .counter .count-label {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Nora</h1>
  </div>
  <p class="tagline">Never miss free food again.</p>

  <div class="toggle-row">
    <span class="toggle-label">Enabled</span>
    <label class="switch">
      <input type="checkbox" id="toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="counter">
    <div class="count" id="count">0</div>
    <div class="count-label">free food events on this page</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
